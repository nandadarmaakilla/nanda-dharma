<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fore Coffe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://asset-a.grid.id/crop/0x0:0x0/700x0/photo/2021/11/26/fore_almondcocoaseriesjpg-20211126065219.jpg");
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            max-width: 800px;
            margin: 50px auto;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .product {
            border-bottom: 1px solid #ccc;
            padding: 15px 0;
        }

        .product:last-child {
            border-bottom: none;
        }

        .product h2 {
            margin: 0;
        }

        .price {
            color: #ffd700;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            background-color: #d2691e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #a0522d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Selamat Datang di Fore Coffe</h1>

        <div class="product">
            <h2>BUTTERSCOTCH SEA SALT LATTE</h2>
            <p class="price">Rp50.000</p>
            <button>Beli Sekarang</button>
        </div>

        <div class="product">
            <h2>AREN LATTE</h2>
            <p class="price">Rp40.000</p>
            <button>Beli Sekarang</button>
        </div>

        <div class="product">
            <h2>KARAMEL PREALINE MACHIATTO</h2>
            <p class="price">Rp50.000</p>
            <button>Beli Sekarang</button>
        </div>
    </div>

</body>
</html>
